<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="/js/somlib/som.js"></script>
  <link rel="stylesheet" type="text/css" href="/style/main.css?ver=_-_VERSIONTAG_-_">
  <link rel="stylesheet" type="text/css" href="/style/status.css?ver=_-_VERSIONTAG_-_">
  <title>Scan-o-Matic</title>
</head>
<body>
  <div id="cont">
    <h1>Status</h1>
    <div class="section-frame" id="status-general"></div>

    <h2>Scanners</h2>
    <div class="section-frame" id="status-scanners"></div>
    <h2>Jobs Queue</h2>
    <div class="section-frame" id="status-queue"></div>
    <h2>Jobs</h2>
    <div class="section-frame" id="status-jobs"></div>
  </div>
  <script>
    som.updateStatus('#status-general', 'server', som.serverStatusFormatter);
    som.updateStatus('#status-scanners', 'scanners', som.scannerStatusFormatter);
    som.updateStatus('#status-queue', 'queue', som.queueStatusFormatter);
    som.updateStatus('#status-jobs', 'jobs', som.jobsStatusFormatter);

    $(document).ready(function() {
      setInterval("som.updateStatus('#status-general', 'server', som.serverStatusFormatter)", 61000);
      setInterval("som.updateStatus('#status-scanners', 'scanners', som.scannerStatusFormatter)", 13000);
      setInterval("som.updateStatus('#status-queue', 'queue', som.queueStatusFormatter)", 17000);
      setInterval("som.updateStatus('#status-jobs', 'jobs', som.jobsStatusFormatter)", 19000);
    });

  </script>
</body>
</html>
